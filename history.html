  <!-- History input for places traveled-->

      <div class="row">

            <button type="clear">clear</button>
            <ol id="tripItem"></ol>
          </form>

        </div>

            </div>

            <button type="submit">Submit</button>
            
            
            <button type="clear">clear</button>
    
            <ol id="descriptionItem"></ol>
          </form>

        </div>
      </div>
    </div>
